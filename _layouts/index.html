<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Open Source Protocol</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{{ site.path }}/stylesheets/styles.css">
    <link rel="stylesheet" href="{{ site.path }}/stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="author" content="Richard Littauer">
    <meta name="copyright" content="MIT &copy; Richard Littauer 2015">
    <meta name="description" content="Open Source Protocol: Tell the world where your website lives.">

    <meta property="og:description" content="Open Source Protocol: Tell the world where your website lives." />
    <meta property="og:url" content="http://osprotocol.com/" />
    <meta property="og:site_name" content="Open Source Protocol" />
    <meta property="og:title" content="Open Source Protocol" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="http://osprotocol.com/images/open-source-protocol.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="400" />

    <!-- Twitter: card tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Open Source Protocol">
    <meta name="twitter:description" content="Open Source Protocol: Tell the world where your website lives.">
    <meta name="twitter:image" content="http://osprotocol.com/images/open-source-protocol-200.png">
    <meta name="twitter:url" content="http://osprotocol.com">

    <!-- Eat your own damn dogfood -->
    <link rel="profile" href="https://github.com/RichardLitt/open-source-protocol/" />
    <meta property="os:repo" content="https://github.com/RichardLitt/open-source-protocol" />
    <meta property="os:rcs_type" content="git" />
    <meta property="os:src" content="git@github.com:RichardLitt/open-source-protocol.git" />
    <meta property="os:issue" content="https://github.com/RichardLitt/open-source-protocol/issues" />
    <meta property="os:branch" content="gh-pages" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="header">
      <img class='logo' src="images/open-source-protocol-200.png" title="Open Source Meta Tags" alt="Open Source Meta Tags Logo"/>
    </div>
    <div class="wrapper">

        {{content}}

        <h3>Source</h3>
        <a class="github-button" href="https://github.com/RichardLitt/open-source-protocol" data-icon="octicon-star" data-count-href="/RichardLitt/open-source-protocol/stargazers" data-count-api="/repos/RichardLitt/open-source-protocol#stargazers_count">Star</a>
        <a class="github-button" href="https://github.com/RichardLitt/open-source-protocol" data-icon="octicon-git-branch" data-count-href="/RichardLitt/open-source-protocol/network" data-count-api="/repos/RichardLitt/open-source-protocol#forks_count">Fork</a>
        <p>This project is maintained by <a href="https://github.com/RichardLitt">RichardLitt</a>.</p>
    </div>

    <script src="javascripts/scale.fix.js"></script>

    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
      </script>
      <script type="text/javascript">
      try {
      var pageTracker = _gat._getTracker("UA-4124866-28");
      pageTracker._trackPageview();
      } catch(err) {}
    </script>
    <script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
